<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea red</title>
    <script>
    // Load the JSON file named korrred.json
    fetch('korred.json')
    .then(response => response.json())
    .then(data => {
        // Access the div element
        const korred= document.getElementById('korred');
                
        // Loop through the data and add each item to the div
        data.forEach(item => {
        const div = document.createElement('div');
        const p = document.createElement('p');
        const img = document.createElement('img');

        // Set the text content and href attributes for the link
        p.textContent = item.id + ' ' + item.pokemon;
        img.src = "img/" + item.image;
        
        // Add the HTML tags to webpage
        div.appendChild(img);
        div.appendChild(p);
        div.appendChild(audio);
        pokedex.appendChild(div);
        });
    })
    .catch(error => console.error(error));
    </script>

        .flex-container {
            display: flex;
            flex-direction: row;

        }

</head>

    </div>
